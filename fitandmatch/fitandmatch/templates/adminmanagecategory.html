{% include 'adminheader.html' %}
<div id='page-wrapper'>
	<div id='page-inner'>
		<div class='row'>
			<div class='col-md-12'>
				
				<h3>Manage Category</h3>
				<div class='form'>
					<form method="post" enctype="multipart/form-data" ><br>
						<div class='form-group'>
							<label><b>Category Name</b></label>
							<br>
							<input class='form-control'type = 'text' required  name="category" placeholder="Category Name" pattern="[a-zA-Z\s]{2,30}" title="Enter a valid category name here!">
						</div>
						
						<div class='form-group'>
							<input type='submit' class='btn btn-success' required name='submit' value='Submit'>
						</div>
					</form>
				</div>
				
			</div>
		</div>


		<div class='row'>
			<div class='col-md-12'>
				<h3>Category Details</h3>
				<div class='form'>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
				<table class='table'>
					<thead>
						<tr>
							<th>Sl No.</th>
							<th>Category Name</th>
							<th>Delete</th>
							
						</tr>
					</thead>
					<tbody>
						{% for row in data['view'] %}
						<tr>
							<td>{{loop.index}}</td>
							<td>{{row['category']}}</td>
							<td>
								<a href="?action=delete&id={{row['cat_id']}}" onclick="return confirm('Do you want to remove ?')">
									<img src="/static/icon/deletered.png" width="40px" height="40px">
								</a>
							</td>
							
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>


{% include 'footer.html' %}
