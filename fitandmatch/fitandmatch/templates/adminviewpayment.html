
{% include 'adminheader.html' %}
	<div id='page-wrapper'>
	<div id='page-inner'>
		<div class='row'>
			<div class='col-md-12'>
				<h3>PAYMENTS</h3>
				<div class='form'>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='col-md-12'>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Sl No.</th>
							<th>Customer Name</th>
							<th>Product Name</th>
							<th>Price Paid</th>
						</tr>
					</thead>
					<tbody>
						{% for row in data['view'] %}
						<tr>
							<td>{{loop.index}}</td>
							<td>{{row['NAME']}}</td>
							<td>{{row['pro_name']}}</td>
							<td>{{row['pro_price']}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{% include 'footer.html' %}
